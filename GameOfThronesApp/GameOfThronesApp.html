<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Thrones App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <!-- Bootstrap CDN jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="GameOfThronesApp.js"></script>

    <style>
        body {
            background-color: dimgray;
            /* background-image: url("imagesGameOfThrones/got.jpg"); */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* border: 3px solid red; */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="mt-3 mb-3 text-center">Main Houses in <span class="text-light">Game of Thrones</span></h1>
        <div class="row">
            <div class="col">
                <img src="imagesGameOfThrones/gotStark.jpg" id="362" class="img-thumbnail" alt="House Stark Seal">
            </div>
            <div class="col">
                <img src="imagesGameOfThrones/gotTargaryen.jpg" id="378" class="img-thumbnail" alt="House Targaryen Seal">
            </div>
            <div class="col">
                <img src="imagesGameOfThrones/gotLannister.jpg" id="229" class="img-thumbnail" alt="House Lannister Seal">
            </div>
            <div class="col">
                <img src="imagesGameOfThrones/gotBaratheon.jpg" id="17" class="img-thumbnail" alt="House Baratheon Seal">
            </div>
        </div>
    </div>

    <div class="container">
        <h3 id="house" class="mt-4 mb-4 text-success font-weight-bold"></h3>
        <div id="result"></div>
    </div>
</body>

</html>
